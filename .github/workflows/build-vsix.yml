---
- name: Build VSIX GitOps Extension Release
  on:
    push:
      branches:
        - '**'
  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-node@v2"
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm install
      - run: npm run compile
      - run: npm install -g vsce
      - run: vsce package